<!DOCTYPE html>
<html>
<head>
  <title>ペットをおしゃれにしてみましょう</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');

.title{
    font-family: 'Cherry Bomb One',cursive;
    text-align: center;
    font-size: 40px;
    color: hotpink;
}
.canvasanddownload{
    display: flex;
    flex-direction: column;
    align-items: center;
}


    .canvas-and-button{
        display:flex;
        align-items: flex-start;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
    }
    .EffectButton{
        display: grid;
        grid-template-columns: repeat(2,100px);
        grid-template-rows: repeat(8,100px);
        gap:10px;
        justify-content: flex-end;
        margin-right:20px;
    }

    .effect-button{
        width:100px;
        height:100px;
        border: none;
        background: none;
        padding:0;
        cursor: pointer;
    }

    .effect-button img{
        width:100%;
        height:100%;
        display: block;
        object-fit: fill;
        transform-origin:center;
        transition:transform 0.3s ease;
    }

    .effect-button:hover img{
        transform:scale(1.2)
    }

    .effect-button:active img{
        transform:scale(0.95)
    }

    #ImageSpace{
        background-color: lightpink;
        display: block;
    }
    
    .download{
        display:inline-block;
        position:relative;
        width: 140px;
        height:55px;
        border:none;
        background-color:#ff69b4;
        color:white;
        cursor:pointer;
        padding:10px 20px;
        transition:background-color 0.3s ease;
    }

    .download:hover{
        background-color:#ffc0cb;
    }
    
    .download:active{
        transform:scale(0.85);
        background-color:#e05e9a;
    }
  </style>
</head>
<body>
<h1 class="title">ペットをおしゃれにしてみましょう</h1>
<p><input type="file" accept="image/*" onchange="ImageImport(this.files)"></p>
<div class="canvas-and-button">
<div class="canvasanddownload">
<canvas id="ImageSpace" width="650" height="650">
    ここにペットの写真が表示されます
</canvas>
<div class="downloadbutton">
<button class="download" type="button" onclick="ImageDownload()">保存</button>

<!--勝手に足しました:みうら-->
<button type="button" onclick = "ChangeUseImage()"></button>
<!---->

</div>
</div>
<script src="ImageImport.js"></script>
<script src="ImageDownload.js"></script>
<script src="OtherProcess.js"></script>

<!---->

<div class="EffectButton">
<button class="effect-button" type="button" name = "effectsangurasu" effectName="effectsangurasu" onclick="handleClick('effectsangurasu')">
    <img src="button/glass.png" alt="glass Image" style="height: 100%;">
</button>
<button class="effect-button" type="button" name = "boushi" effectName="boushi" onclick="handleClick('bousi')">
    <img src="button/hat.png" alt="hat Image" style="height: 100%;">
</button>
<button class="effect-button" type="button" name = "effectribon" effectName="effectribon" onclick="handleClick('effectribon')">
    <img src="button/ribbon.png" alt="Ribbon Image" style="height: 100%;">
</button>
<button class="effect-button" type="button" name = "effecteye" effectName="effecteye" onclick="handleClick('effecteye')">
    <img src="button/eyebotan.png" alt="eye Image" style="height: 100%;">
</button>
<button class="effect-button" type="button" name = "effecthana" effectName="effecthana" onclick="handleClick('effecthana')">
    <img src="button/nosebotan.png" alt="nose Image" style="height: 100%;">
</button>
<button class="effect-button" type="button" name = "effecthone" effectName="effecthone" onclick="handleClick('effecthone')">
    <img src="button/mousebotan.png" alt="mouse Image" style="height: 100%;">
</button>
<button class="effect-button" type="button" name = "mimi" effectName="mimi" onclick="handleClick('mimi')">
    <img src="button/rabbit.png" alt="rabbit Image" style="height: 100%;">
</button>
<button class="effect-button" type="button" name = "kiraeffect" effectName="kiraeffect" onclick="handleClick('kiraeffect')">
    <img src="button/kirakirabotan.png" alt="kirakira Image" style="height: 100%;">
</button>
</div>
</div>
<script src="EffectSelect.js"></script>
<script src="EffectRemove.js"></script>
<script src="selfcount.js"></script>
</body>
</html>
